name: CI Tests

on:
  push:
    branches: ["main"]

    paths:
      - 'gateway/**'
      
  pull_request:
    branches: ["main"]

    paths:
      - 'gateway/**'

jobs:
  # This job will now ONLY run if the 'paths' filter above passes
  changes:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.filter.outputs.gateway }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:

          filters: |
            gateway:
              - 'gateway/**'

  test-gateway:
    needs: changes
    if: needs.changes.outputs.gateway == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - name: Run gateway tests
        run: |
          cd gateway
          go test -v ./...
          
